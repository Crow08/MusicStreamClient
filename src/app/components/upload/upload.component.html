<mat-card id="login-card">
  <mat-card-title>Upload Songs</mat-card-title>
  <mat-card-content>
    <form [formGroup]="uploadForm" id="upload-form">
      <p>
        <button (click)="fileInput.click()" mat-raised-button type="button">Choose File</button>
        <input #fileInput (change)="onFilesSelected()" hidden id="file" multiple type="file">
        [{{files ? files.length : "no"}} song{{files && files.length == 1 ? "" : "s"}} selected.]
      </p>
      <mat-divider></mat-divider>
      <br/>
      <p class="form_line">
        <app-object-select [(selectedOptions)]="selectedArtist"
                           [selectObjectData]="artistSelectData"></app-object-select>
        <button (click)="addArtist()" class="add_btn" mat-raised-button type="button">
          <mat-icon>add</mat-icon>
        </button>
      </p>
      <mat-divider></mat-divider>
      <br/>
      <p class="form_line">
        <app-object-select [(selectedOptions)]="selectedAlbum" [selectObjectData]="albumSelectData"></app-object-select>
        <button (click)="addAlbum()" class="add_btn" mat-raised-button type="button">
          <mat-icon>add</mat-icon>
        </button>
      </p>
      <mat-divider></mat-divider>
      <br/>
      <p class="form_line">
        <app-object-multi-select [(selectedOptions)]="selectedGenres"
                                 [selectObjectData]="genreSelectData"></app-object-multi-select>
        <button (click)="addGenre()" class="add_btn" mat-raised-button type="button">
          <mat-icon>add</mat-icon>
        </button>
      </p>
      <mat-divider></mat-divider>
      <br/>
      <p class="form_line">
        <app-object-multi-select [(selectedOptions)]="selectedTags"
                                 [selectObjectData]="tagSelectData"></app-object-multi-select>
        <button (click)="addTag()" class="add_btn" mat-raised-button type="button">
          <mat-icon>add</mat-icon>
        </button>
      </p>
      <mat-divider></mat-divider>
      <br/>
      <p class="form_line">
        <app-object-multi-select [(selectedOptions)]="selectedPlaylists"
                                 [selectObjectData]="playlistSelectData"></app-object-multi-select>
        <button (click)="addPlaylist()" class="add_btn" mat-raised-button type="button">
          <mat-icon>add</mat-icon>
        </button>
      </p>
      <button (click)="upload()" [disabled]="loading" color="accent" id="submit-button" mat-raised-button type="button">
        Upload
      </button>
      <mat-spinner *ngIf="loading" diameter="35"></mat-spinner>
    </form>
  </mat-card-content>
</mat-card>
