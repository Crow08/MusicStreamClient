<div class="card mt-4">
  <div>
    <input type="button" value="Create session" (click)="createSession()">
    <input type="button" value="Browse sessions" (click)="browseSessions()">

  </div>
  <div>
    <h4>Sessions</h4>
    <ul>
      <li *ngFor="let session of sessions">
        <input type="button" value="{{session.name}}" (click)="joinSession(session.id)">
      </li>
    </ul>
  </div>
</div>
