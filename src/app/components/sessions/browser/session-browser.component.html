<mat-card id="browser-card">
  <mat-card-header>
    <mat-card-title>Active Sessions</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-action-list *ngFor="let session of sessions" role="list">
      <mat-list-item [routerLink]="['/sessions',session.id,'player']" role="listitem">
        {{session.name}} - {{session.host}} - [{{session.id}}]
      </mat-list-item>
    </mat-action-list>
  </mat-card-content>
  <mat-card-footer>
    <div style="height: 60px;">
      <button [routerLink]="'/sessions/create'" color="accent" id="create-session-btn" mat-raised-button type="button">
        Create new session
      </button>
    </div>
  </mat-card-footer>
</mat-card>
