<mat-card id="browser-card">
  <mat-card-header>
    <mat-card-title>Active Sessions</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-action-list role="list" *ngFor="let session of sessions">
      <mat-list-item role="listitem" [routerLink]="['/sessions',session.id,'player']">
        {{session.name}} - {{session.host}} - [{{session.id}}]
      </mat-list-item>
    </mat-action-list>
  </mat-card-content>
  <mat-card-footer>
    <div style="height: 60px;">
      <button mat-raised-button color="primary" type="button" id="create-session-btn" [routerLink]="'/sessions/create'">Create new session</button>
    </div>
  </mat-card-footer>
</mat-card>
