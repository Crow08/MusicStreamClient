<mat-card id="login-card">
  <mat-card-title>Create new Session</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="sessionForm">
      <p>
        <mat-form-field>
          <mat-label>session name</mat-label>
          <input formControlName="name" id="name" matInput placeholder="session name" type="text"/>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Playlist ID</mat-label>
          <input [matAutocomplete]="auto" formControlName="playlist" matInput type="text">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let playlist of playlists" [value]="playlist.id">
              {{playlist.id}} - {{ playlist.name }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </p>
      <p>
        <mat-spinner *ngIf="loading" diameter="35"></mat-spinner>
        <button [disabled]="loading" color="accent" id="submit-button" mat-raised-button type="submit">create</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
