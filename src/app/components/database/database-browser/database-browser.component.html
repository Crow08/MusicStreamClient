<mat-card id="database-browser-card">
  <mat-card-header>
    <mat-card-title>Browse Database</mat-card-title>
  </mat-card-header>
  <form (ngSubmit)="submitSearch()" [formGroup]="searchQuery">
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Search for...</mat-label>
        <mat-select (selectionChange)="onSelectionChange()" [(value)]="modeSelect" [placeholder]="modeSelect"
                    formControlName="searchObject">
          <mat-option value="song">Song</mat-option>
          <mat-option value="artist">Artist</mat-option>
          <mat-option value="genre">Genre</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field *ngIf="(searchQuery.get('searchObject').value == 'song')" appearance="fill">
        <mat-label>Keyword...</mat-label>
        <input formControlName="searchKeyword" matInput placeholder="Keyword..."/>
      </mat-form-field>
      <app-object-multi-select *ngIf="!(searchQuery.get('searchObject').value == 'song')"
                               [(selectedOptions)]="selectedOptions" [appearance]="'fill'"
                               [selectObjectData]="dataBaseData">
      </app-object-multi-select>
    </mat-card-content>
    <mat-card-footer>
      <button color="accent" id="start-search-btn" mat-raised-button type="submit">Search</button>
      <mat-spinner *ngIf="isLoadingResults" [diameter]="25"></mat-spinner>
      <br><br><br>
      <div [ngClass]="currentSongData.length == 0 ? 'hidden':''">
        <table [dataSource]="dataSource" id="search-results-table" mat-table matSort
               matSortActive="title" matSortDisableClear matSortDirection="desc"
               (matSortChange)="resetPaging()">
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th *matHeaderCellDef mat-header-cell>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td *matCellDef="let row" mat-cell>
              <mat-checkbox (change)="$event ? selection.toggle(row) : null"
                            (click)="$event.stopPropagation()"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>
          <ng-container matColumnDef="title">
            <th *matHeaderCellDef mat-header-cell> Title</th>
            <td *matCellDef="let element" mat-cell> {{element.title}} </td>
          </ng-container>
          <ng-container matColumnDef="album">
            <th *matHeaderCellDef mat-header-cell> Album</th>
            <td *matCellDef="let element" mat-cell> {{element.album?.name}} </td>
          </ng-container>
          <ng-container matColumnDef="artist">
            <th *matHeaderCellDef mat-header-cell> Artist</th>
            <td *matCellDef="let element" mat-cell> {{element.artist?.name}} </td>
          </ng-container>
          <ng-container matColumnDef="genre">
            <th *matHeaderCellDef mat-header-cell> Genre</th>
            <td *matCellDef="let element" mat-cell> {{element.genres[0]?.name}} </td>
          </ng-container>
          <tr *matHeaderRowDef="displayedColumns; sticky: true" mat-header-row></tr>
          <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[50, 100, 500]"></mat-paginator>
      </div>
    </mat-card-footer>
  </form>
</mat-card>
