<mat-card id="database-browser-card">
    <mat-card-header>
        <mat-card-title>Browse Database</mat-card-title>
    </mat-card-header>
    <form [formGroup]="searchQuery" (ngSubmit)="submitSearch()">
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Search for...</mat-label>
                <mat-select matInput formControlName="searchObject" [(ngModel)]="modeselect" [placeholder]="modeselect">
                    <mat-option value="song">Song</mat-option>
                    <mat-option value="artist">Artist</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" *ngIf="(searchQuery.get('searchObject').value == 'song')">
                <mat-label>Keyword...</mat-label>
                <input matInput formControlName="searchKeyword" placeholder="Keyword..."/>
            </mat-form-field>
            <mat-form-field appearance="fill" *ngIf="!(searchQuery.get('searchObject').value == 'song')">
                <mat-label>Choose...</mat-label>
                <input matInput formControlName="searchTerm" placeholder="Choose..."/>
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer>
            <button [disabled]="!searchQuery.valid" id="start-search-btn" color="accent" mat-raised-button type="submit">Search</button>
            <br><br><br>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="path">
                  <th mat-header-cell *matHeaderCellDef> Path </th>
                  <td mat-cell *matCellDef="let element"> {{element.path}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef> Title </th>
                  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="album_id">
                  <th mat-header-cell *matHeaderCellDef> Album-ID </th>
                <td mat-cell *matCellDef="let element"> {{element.album.id}} </td>
                </ng-container>
                
                <!-- Name Column -->
                <ng-container matColumnDef="artist_id">
                    <th mat-header-cell *matHeaderCellDef> Artist-ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.artist.id}} </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </mat-card-footer>
    </form>
</mat-card>
