<mat-card class="yes-no-dialog" fxLayoutGap>

  <p mat-dialog-title>{{data.title}}</p>

  <p display-2>{{data.message}}</p>


  <div class="yesNoDialogOptions" mat-dialog-actions>
    <button (click)="onDismiss()" mat-raised-button>{{noButton}}</button>
    <button (click)="onConfirm()" color="accent" mat-raised-button>{{yesButton}}</button>
  </div>
</mat-card>
