<mat-card class="yes-no-dialog" fxLayoutGap>

    <p mat-dialog-title>{{data.title}}</p>

    <p display-2>{{data.message}}</p>


    <div mat-dialog-actions class="yesNoDialogOptions">
        <button mat-raised-button (click)="onDismiss()">God, no!</button>
        <button mat-raised-button color="accent" (click)="onConfirm()">Hell yeah!</button>
    </div>
</mat-card>
