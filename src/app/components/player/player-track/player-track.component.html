<div class="progress-wrapper">
  <div class="time-display">
    {{getTimeDisplay()}}
  </div>
  <mat-slider [max]=100 [min]=0 [step]=0.1 class="overlay-slider" color="accent">
    <input matSliderThumb (valueChange)="onSeek($event)" [ngModel]="progression"  id="slider">
  </mat-slider>
  <mat-progress-bar [mode]="playerState === 'WAITING' ? 'buffer' : 'determinate'" [value]="progression"
                    class="progress-bar"
                    color="accent"></mat-progress-bar>
</div>
