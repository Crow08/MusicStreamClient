<div>
  <audio controls preload="auto" #audioPlayer></audio>
  <input type="button" value="Start Song" (click)="startSong()">
  <input type="button" value="Pause Song" (click)="pauseSong()">
  <input type="button" value="Resume Song" (click)="resumeSong()">
  <input type="button" value="Stop Song" (click)="stopSong()">
  <input type="button" value="skip Song" (click)="skipSong()">
</div>
