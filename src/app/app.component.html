<div [ngClass]="currentTheme.className" id="app-theme-container">
  <!-- Toolbar -->
  <mat-toolbar color="primary" id="toolbar">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" aria-label="Example icon-button with a menu">
        <mat-icon>menu</mat-icon>
      </button>

      <a routerLink="/">
        <button mat-icon-button>
          <mat-icon>home</mat-icon>
        </button>
      </a>
      <button mat-icon-button (click)="openSettingsDialog()">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-button-toggle-group aria-label="Font Style" name="fontStyle" value="{{currentTheme.className}}">
        <mat-button-toggle (click)="selectTheme(theme)" *ngFor="let theme of availableThemes"
          value='{{theme.className}}'>
          {{theme.displayName}}
        </mat-button-toggle>
      </mat-button-toggle-group>
      <div class="spacer"></div>
      <h2 *ngIf="isDesktopLayout" id="main-headline">Music Stream Client</h2>
      <div class="spacer"></div>
      <span>{{sessionInfo}}</span>
      <a (click)="logout()">
        <button mat-icon-button>
          <mat-icon>logout</mat-icon>
        </button>
      </a>
    </mat-toolbar-row>
  </mat-toolbar>
  <!-- sidenav // not sure yet if it should close on click...-->
  <mat-sidenav-container id="home-sidenav-container" autosize hasBackdrop="false">
    <mat-sidenav #sidenav id="sidenav">
      <mat-nav-list>
          <a routerLink="database/browse" mat-list-item (click)="sidenav.toggle()">
          <mat-icon>search</mat-icon>
          <span class="navitem-text">Browse</span>
          </a>
          <a routerLink="upload" mat-list-item (click)="sidenav.toggle()">
            <mat-icon>file_upload</mat-icon>
            <span class="navitem-text">Upload</span>
            </a>

      </mat-nav-list>
    </mat-sidenav>
    <!-- content -->
    <router-outlet></router-outlet>

  </mat-sidenav-container>
</div>
