<div [ngClass]="currentTheme.className" id="app-theme-container">
  <!-- Toolbar -->
  <mat-toolbar color="primary" id="toolbar">
    <mat-toolbar-row>
      <button aria-label="Example icon-button with menu icon" class="example-icon" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/">
        <button aria-label="Example icon-button with heart icon" class="example-icon favorite-icon" mat-icon-button>
          <mat-icon>home</mat-icon>
        </button>
      </a>
      <mat-button-toggle-group aria-label="Font Style" name="fontStyle" value="{{currentTheme.className}}">
        <mat-button-toggle (click)="selectTheme(theme)" *ngFor="let theme of availableThemes"
                           value='{{theme.className}}'>
          {{theme.displayName}}
        </mat-button-toggle>
      </mat-button-toggle-group>
      <div class="spacer"></div>
      <h2 id="main-headline">Music Stream Client</h2>
      <div class="spacer"></div>
      <a (click)="logout()">
        <button aria-label="Example icon-button with share icon" class="example-icon" mat-icon-button>
          <mat-icon>logout</mat-icon>
        </button>
      </a>
    </mat-toolbar-row>
  </mat-toolbar>
  <!-- content -->
  <router-outlet></router-outlet>
</div>
